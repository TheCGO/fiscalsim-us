- name: No EITC, no matched credit
  period: 2022
  absolute_error_margin: 1
  input:
    state_code: OR
    earned_income_tax_credit: 0
  output:
    or_eitc: 0

- name: 9% match
  period: 2022
  absolute_error_margin: 1
  input:
    people: 
      parent: {}
      child: 
        age: 3
    tax_units: 
      tax_unit: 
        members: [parent, child]
        earned_income_tax_credit: 100
    households: 
      household:
        members: [parent, child]
        state_code: OR
  output:
    or_eitc: 9

- name: 12% match if youngest is below 3
  period: 2022
  absolute_error_margin: 1
  input:
    people: 
      parent: {}
      child: 
        age: 2
    tax_units: 
      tax_unit: 
        members: [parent, child]
        earned_income_tax_credit: 100
    households: 
      household:
        members: [parent, child]
        state_code: OR
  output:
    or_eitc: 12

- name: 12% match if youngest is below 3
  period: 2022
  absolute_error_margin: 1
  input:
    people: 
      parent: {}
      child1: 
        age: 2
      child2: 
        age: 5
    tax_units: 
      tax_unit: 
        members: [parent, child1, child2]
        earned_income_tax_credit: 100
    households: 
      household:
        members: [parent, child1, child2]
        state_code: OR
  output:
    or_eitc: 12
