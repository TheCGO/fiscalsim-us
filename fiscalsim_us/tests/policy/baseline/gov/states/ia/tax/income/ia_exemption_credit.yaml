- name: IA exemption credit unit test 1
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 65
      person2:
        age: 10
        is_blind: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: IA
  output:
    ia_exemption_credit: 140  # = 40(adult) + 40(hoh) + 20(child) + 40(aged)

- name: IA exemption credit unit test 2
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 65
      person2:
        is_tax_unit_spouse: true
        age: 65
        is_blind: true
      person3:
        age: 14
        is_blind: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: IA
  output:
    ia_exemption_credit: 180  # = 40*2 + 20*3 + 40*1
