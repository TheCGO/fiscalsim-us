- name: Earns same as the phase out start amount and has 1 eligible child.
  period: 2021
  input:
    people:
      parent: {}
      child:
        age: 5
        ca_is_qualifying_child_for_caleitc: true
    tax_units:
      tax_unit:
        members: [parent, child]
        filer_earned: 25_000
        ca_eitc: 1
    households:
      household:
        members: [parent, child]
        state_code: CA
  output:
    ca_yctc: 1_000

