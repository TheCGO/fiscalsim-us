- name: Zero dollar federal EITC, no Maine EITC
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      person1:
        age: 10
      person2:
        age: 35
    tax_units:
      tax_unit:
        members: [person1, person2]
        earned_income_tax_credit: 0
    households:
      household:
        members: [person1, person2]
        state_code: ME
  output:
    me_eitc: 0

