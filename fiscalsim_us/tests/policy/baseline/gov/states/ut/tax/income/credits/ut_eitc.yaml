- name: UT EITC unit test 1
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 30
        employment_income: 18_000
        self_employment_income: 0
        is_tax_unit_dependent: false
    tax_units:
      tax_unit:
        members: [person1]
        eitc: 1_000
        ut_income_tax_before_credits: 800
        ut_taxpayer_credit: 100
    households:
      household:
        members: [person1]
        state_code: UT
  output:
    ut_eitc: 150

