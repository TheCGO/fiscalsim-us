      head:
        is_tax_unit_head: true
        is_disabled: false
        earned_income: 1
      spouse:
        is_tax_unit_spouse: true
        is_disabled: false
        earned_income: 0
    spm_units:
      spm_unit:
        members: [head, spouse]
        tanf: 0  
    tax_units:
