- name: Family of 2
  period: 2022
  input:
    spm_unit_size: 2
    state_group: CONTIGUOUS_US
  output:
    # Eligible as a family of 2.
    # $250/mo is the maximum SNAP benefit for 1-person households in the
    # contiguous US.
    snap_min_allotment: 250 * 0.08 * 12

- name: Family of 3
  period: 2022
  input:
    spm_unit_size: 3
  output:
    # Ineligible as a family of 3.
    snap_min_allotment: 0
